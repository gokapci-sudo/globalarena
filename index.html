<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL BAYRAK YARIÅžI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        
        body { margin: 0; background: radial-gradient(circle, #0a0a14 0%, #000 100%); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* BAÅžLIK VE KULLANICI ADI */
        .header { padding: 15px 0; text-align: center; }
        .main-title { font-family: 'Orbitron'; font-size: 2rem; color: #ff0000; text-shadow: 0 0 15px #ff0000; margin: 0; }
        .username { color: #00ffaa; font-family: 'Orbitron'; font-size: 1rem; margin-top: 5px; opacity: 0.8; }

        .mega-language-bar { background: #000; border-bottom: 3px solid #f00; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; padding-left: 100%; animation: scroll 20s linear infinite; font-size: 1.5rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        /* TELEFON Ä°Ã‡Ä°N DÄ°KEY ARENA */
        #arena { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px; padding: 20px 0; }

        .country-card { width: 150px; height: 210px; perspective: 1000px; position: relative; transition: all 0.6s ease; }
        
        /* Lideri biraz daha Ã¶ne Ã§Ä±kar */
        .leader { transform: scale(1.25); z-index: 10; }
        .leader::before { content: "ðŸ‘‘"; position: absolute; top: -45px; left: 50%; transform: translateX(-50%); font-size: 40px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { top: -50px; } to { top: -35px; } }

        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; border: 2px solid #333; border-radius: 15px; background: #0f0f1a; }
        .leader .card-inner { border-color: #ffea00; box-shadow: 0 0 20px #ffea00; animation: flip 6s infinite ease-in-out; }
        @keyframes flip { 0%, 40% { transform: rotateY(0); } 50%, 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 13px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #000; color: #ffea00; border: 1px solid #ffea00; }
        
        .flag-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; }
        .score { font-size: 2rem; color: #00ffaa; font-family: 'Orbitron'; margin-top: 10px; }
        .king-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #ffea00; }
        .king-name { font-size: 0.9rem; margin-top: 5px; font-weight: bold; }

        .card-exit { animation: fall 0.6s forwards; }
        @keyframes fall { to { transform: translateY(600px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">GLOBAL BAYRAK YARIÅžI</h1>
        <div class="username">@KENDI_KULLANICI_ADIN</div>
    </div>

    <div class="mega-language-bar">
        <div class="mega-scroll-text">ðŸ‘‘ DESTEK Ä°Ã‡Ä°N ÃœLKE KODUNU YAZIN VE HEDÄ°YE ATIN: TR, AZ, KU, SY, IQ, IR, US, DE, FR ðŸ‘‘</div>
    </div>

    <div id="arena"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    const exitCard = document.getElementById(`card-${min}`);
                    if(exitCard) {
                        exitCard.classList.add('card-exit');
                        setTimeout(() => exitCard.remove(), 600);
                        active = active.filter(c => c !== min);
                    }
                }
                active.push(code);
                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                
                arena.insertAdjacentHTML('beforeend', `
                    <div class="country-card" id="card-${code}">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="${flag}" class="flag-img">
                                <h2 style="margin:5px 0;">${code}</h2>
                                <div class="score" id="s-${code}">0</div>
                            </div>
                            <div class="card-back" id="back-${code}">
                                <small>TOP GIFTER</small>
                                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" class="king-img" id="k-img-${code}">
                                <div class="king-name" id="k-name-${code}">HEDÄ°YE BEKLENÄ°YOR...</div>
                            </div>
                        </div>
                    </div>`);
            }
            
            document.getElementById(`s-${code}`).innerText = scores[code];

            // EÄŸer hediye atÄ±ldÄ±ysa King bilgisini gÃ¼ncelle
            if (data.type === 'gift') {
                document.getElementById(`k-img-${code}`).src = data.profilePic;
                document.getElementById(`k-name-${code}`).innerText = data.user;
            }
            
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                if(el) {
                    el.classList.remove('leader');
                    if (sorted[0] === c) el.classList.add('leader');
                }
            });
        });
    </script>
</body>
</html>
