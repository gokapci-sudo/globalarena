<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL BAYRAK YARI≈ûI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        
        body { margin: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #fs-btn { position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 8px 12px; background: #ff0000; color: #fff; border: 1px solid #fff; border-radius: 5px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }

        .header { padding: 5px 0; text-align: center; }
        .main-title { font-family: 'Orbitron'; font-size: 1.4rem; color: #ff0000; text-shadow: 0 0 10px #ff0000; margin: 0; }
        .username { color: #00ffaa; font-family: 'Orbitron'; font-size: 0.7rem; }

        .mega-language-bar { background: #111; border-bottom: 2px solid #f00; padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; animation: scroll 20s linear infinite; font-size: 1.1rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        #arena { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }

        /* KART AYARLARI */
        .country-card { width: 110px; height: 160px; perspective: 1000px; position: relative; }
        
        .leader::before { content: "üëë"; position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 25px; z-index: 20; }

        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.8s; transform-style: preserve-3d; 
            border: 2px solid #333; border-radius: 12px; background: #0f0f1a;
            /* T√úM KARTLAR ƒ∞√áƒ∞N D√ñNME ANƒ∞MASYONU */
            animation: rotateCard 8s infinite linear;
        }

        /* Sƒ±rayla d√∂nmeleri i√ßin her yeni karta farklƒ± gecikme vereceƒüiz (JS ile) */
        @keyframes rotateCard {
            0%, 40% { transform: rotateY(0deg); }
            50%, 90% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .leader .card-inner { border-color: #ffea00; box-shadow: 0 0 15px #ffea00; }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #000; color: #ffea00; border: 1px solid #ffea00; }
        
        .flag-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .score { font-size: 1.4rem; color: #00ffaa; font-family: 'Orbitron'; margin-top: 5px; }
        .king-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #ffea00; }
        .king-name { font-size: 0.65rem; margin-top: 4px; font-weight: bold; width: 90%; overflow: hidden; text-align: center; }

        .card-exit { animation: fall 0.5s forwards; }
        @keyframes fall { to { transform: translateY(600px); opacity: 0; } }
    </style>
</head>
<body>
    <button id="fs-btn">TAM EKRAN</button>
    <div class="header">
        <h1 class="main-title">GLOBAL BAYRAK YARI≈ûI</h1>
        <div class="username">@KENDI_KULLANICI_ADIN</div>
    </div>
    <div class="mega-language-bar"><div class="mega-scroll-text">√úLKE KODUNU YAZ VE HEDƒ∞YE G√ñNDER!/TYPE COUNTRY CODE AND SEND A GIFT!/ËæìÂÖ•ÂõΩÂÆ∂‰ª£Á†ÅÂπ∂ÈÄÅÁ§º/ÿ£ÿØÿÆŸÑ ÿ±ŸÖÿ≤ ÿßŸÑÿØŸàŸÑÿ© Ÿàÿ£ÿ±ÿ≥ŸÑ ŸáÿØŸäÿ© (TR (t√ºrkiye) - AZ (azerbaycan) - KU (kurdistan) - SY (syria) - IQ (ƒ±raq) - IR (iran)</div></div>
    <div id="arena"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        // Tam Ekran ƒ∞≈ülemi
        document.getElementById('fs-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.style.opacity = "0.1";
            } else {
                document.exitFullscreen();
                this.style.opacity = "1";
            }
        });

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    let ex = document.getElementById(`card-${min}`);
                    if(ex) { ex.classList.add('card-exit'); setTimeout(() => ex.remove(), 500); }
                    active = active.filter(c => c !== min);
                }
                active.push(code);
                
                // Sƒ±ralƒ± d√∂nme i√ßin gecikme (delay) hesapla
                // Her yeni kart bir √∂ncekinden 2 saniye sonra d√∂ner
                const delay = active.length * 2;

                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                
                arena.insertAdjacentHTML('beforeend', `
                    <div class="country-card" id="card-${code}">
                        <div class="card-inner" style="animation-delay: ${delay}s">
                            <div class="card-front">
                                <img src="${flag}" class="flag-img">
                                <h3 style="margin:2px 0; font-size:0.9rem;">${code}</h3>
                                <div class="score" id="s-${code}">0</div>
                            </div>
                            <div class="card-back">
                                <small style="font-size:0.5rem;">TOP GIFTER</small>
                                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" class="king-img" id="k-img-${code}">
                                <div class="king-name" id="k-name-${code}">BEKLENƒ∞YOR...</div>
                            </div>
                        </div>
                    </div>`);
            }
            
            document.getElementById(`s-${code}`).innerText = scores[code];
            if (data.type === 'gift') {
                document.getElementById(`k-img-${code}`).src = data.profilePic;
                document.getElementById(`k-name-${code}`).innerText = data.user;
            }
            
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                if(el) {
                    el.classList.remove('leader');
                    if (sorted[0] === c) el.classList.add('leader');
                }
            });
        });
    </script>
</body>
</html>
