<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL ARENA LIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body { margin: 0; background: radial-gradient(circle, #0a0a14 0%, #000 100%); color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; text-align: center; }
        .main-title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: #ff0000; text-shadow: 0 0 10px #ff0000; padding: 10px; }
        
        .mega-language-bar { background: #000; border-bottom: 3px solid #f00; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; padding-left: 100%; animation: scroll 25s linear infinite; font-size: 1.8rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        #arena { display: flex; justify-content: center; align-items: center; gap: 40px; height: 65vh; padding: 20px; }
        .country-card { width: 170px; height: 240px; perspective: 1000px; position: relative; transition: all 0.5s ease; }
        
        .leader { transform: scale(1.35); z-index: 10; }
        .leader::before { content: "ðŸ‘‘"; position: absolute; top: -50px; left: 50%; transform: translateX(-50%); font-size: 50px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { top: -55px; } to { top: -40px; } }

        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; border: 2px solid #333; border-radius: 20px; background: #0f0f1a; }
        .leader .card-inner { border-color: #ffea00; box-shadow: 0 0 25px #ffea00; animation: flip 7s infinite ease-in-out; }
        @keyframes flip { 0%, 40% { transform: rotateY(0); } 50%, 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: linear-gradient(135deg, #1a1a2e 0%, #000 100%); color: #ffea00; }
        
        .flag-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; }
        .score { font-size: 2.2rem; color: #00ffaa; font-family: 'Orbitron'; margin-top: 10px; }
        .king-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ffea00; }
        
        .card-exit { animation: fall 0.7s forwards ease-in; }
        @keyframes fall { to { transform: translateY(1000px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="main-title">ARENA</div>
    <div class="mega-language-bar">
        <div class="mega-scroll-text">ðŸ‘‘ DESTEK Ä°Ã‡Ä°N KODU YAZIN: TR, AZ, KU, SY, IQ, IR, US, DE, FR ðŸ‘‘</div>
    </div>
    <div id="arena"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    const exitCard = document.getElementById(`card-${min}`);
                    if(exitCard) {
                        exitCard.classList.add('card-exit');
                        setTimeout(() => { exitCard.remove(); }, 700);
                        active = active.filter(c => c !== min);
                    }
                }
                active.push(code);
                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                arena.insertAdjacentHTML('beforeend', `<div class="country-card" id="card-${code}"><div class="card-inner"><div class="card-front"><img src="${flag}" class="flag-img" onerror="this.src='https://flagcdn.com/w160/un.png'"><h2>${code}</h2><div class="score" id="s-${code}">0</div></div><div class="card-back"><small>KING</small><img src="${data.profilePic}" class="king-img" onerror="this.src='https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'"><br><span>${data.user}</span></div></div></div>`);
            }
            document.getElementById(`s-${code}`).innerText = scores[code];
            
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                if(el) {
                    el.classList.remove('leader');
                    if (sorted[0] === c) el.classList.add('leader');
                }
            });
        });
    </script>
</body>
</html>
