<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL BAYRAK YARI≈ûI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        
        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
            background-image: url('https://www.transparenttextures.com/patterns/black-linen-2.png'), 
                              url('https://png.pngtree.com/thumb_back/fh260/background/20250512/pngtree-a-world-map-made-of-glowing-connections-representing-global-connectivity-and-image_17268069.jpg');
            background-size: cover, 150% 150%;
            background-position: center center, 0% 0%;
            background-repeat: no-repeat;
            animation: panBackground 60s linear infinite;
        }

        @keyframes panBackground {
            0% { background-position: center center, 0% 0%; }
            100% { background-position: center center, 100% 100%; }
        }
        
        /* √áENTƒ∞K BO≈ûLUƒûU - Burayƒ± 40px yaparak ba≈ülƒ±ƒüƒ± a≈üaƒüƒ± indirdik */
        .notch-spacer {
            height: 45px; 
            width: 100%;
        }

        #fs-btn { position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 5px 10px; background: #ff0000; color: #fff; border: 1px solid #fff; border-radius: 5px; font-size: 10px; opacity: 0.5; }

        .header { padding: 5px 0; text-align: center; }
        .main-title { font-family: 'Orbitron'; font-size: 1.3rem; color: #ff0000; text-shadow: 0 0 10px #ff0000; margin: 0; }
        .username { color: #00ffaa; font-family: 'Orbitron'; font-size: 0.7rem; }

        .mega-language-bar { background: rgba(17, 17, 17, 0.8); border-bottom: 2px solid #f00; padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; animation: scroll 20s linear infinite; font-size: 1.1rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        #arena { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding-bottom: 20px; }

        .country-card { width: 110px; height: 160px; perspective: 1000px; display: block !important; }
        
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.8s; transform-style: preserve-3d; 
            border: 2px solid #333; border-radius: 12px; background: rgba(15, 15, 26, 0.9);
            animation: rotateContinuous 10s infinite ease-in-out;
        }

        @keyframes rotateContinuous {
            0%, 30% { transform: rotateY(0deg); }
            45%, 80% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .leader .card-inner { border-color: #ffea00; box-shadow: 0 0 15px #ffea00; }
        .leader::before { content: "üëë"; position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 25px; z-index: 20; }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #000; color: #ffea00; border: 1px solid #ffea00; }
        
        .flag-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .score { font-size: 1.5rem; color: #00ffaa; font-family: 'Orbitron'; margin: 5px 0; }
        .king-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ffea00; }
        
        .card-exit { animation: fall 0.5s forwards; }
        @keyframes fall { to { transform: translateY(800px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="notch-spacer"></div>

    <button id="fs-btn">TAM EKRAN</button>
    <div class="header">
        <h1 class="main-title">GLOBAL BAYRAK YARI≈ûI</h1>
    </div>
    <div class="mega-language-bar"><div class="mega-scroll-text">√úLKE KODUNU YAZ VE HEDƒ∞YE G√ñNDER!/TYPE COUNTRY CODE AND SEND A GIFT!/ËæìÂÖ•ÂõΩÂÆ∂‰ª£Á†ÅÂπ∂ÈÄÅÁ§º/ÿ£ÿØÿÆŸÑ ÿ±ŸÖÿ≤ ÿßŸÑÿØŸàŸÑÿ© Ÿàÿ£ÿ±ÿ≥ŸÑ ŸáÿØŸäÿ© (TR (t√ºrkiye) - AZ (azerbaycan) - KU (kurdistan) - SY (syria) - IQ (ƒ±raq) - IR (iran)</div></div>
    <div id="arena"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        document.getElementById('fs-btn').onclick = () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        };

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    let ex = document.getElementById(`card-${min}`);
                    if(ex) { ex.classList.add('card-exit'); setTimeout(() => ex.remove(), 500); }
                    active = active.filter(c => c !== min);
                }
                active.push(code);
                
                const delay = (active.length - 1) * 2;
                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                
                arena.insertAdjacentHTML('beforeend', `
                    <div class="country-card" id="card-${code}">
                        <div class="card-inner" style="animation-delay: ${delay}s">
                            <div class="card-front">
                                <img src="${flag}" class="flag-img">
                                <h3 style="margin:2px 0;">${code}</h3>
                                <div class="score" id="s-${code}">0</div>
                            </div>
                            <div class="card-back">
                                <small style="font-size:10px">TOP GIFTER</small>
                                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" class="king-img" id="k-img-${code}">
                                <div style="font-size:10px; margin-top:5px;" id="k-name-${code}">BEKLENƒ∞YOR...</div>
                            </div>
                        </div>
                    </div>`);
            }
            
            document.getElementById(`s-${code}`).innerText = scores[code];
            if (data.type === 'gift') {
                document.getElementById(`k-img-${code}`).src = data.profilePic;
                document.getElementById(`k-name-${code}`).innerText = data.user;
            }
            
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                if(el) {
                    el.classList.toggle('leader', sorted[0] === c);
                }
            });
        });
    </script>
</body>
</html>
