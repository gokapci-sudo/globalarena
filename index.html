<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL BAYRAK YARIÅžI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 10px 0; text-align: center; background: rgba(0,0,0,0.8); }
        .main-title { font-family: 'Orbitron'; font-size: 1.5rem; color: #ff0000; text-shadow: 0 0 10px #ff0000; margin: 0; }
        .username { color: #00ffaa; font-family: 'Orbitron'; font-size: 0.8rem; }
        .mega-language-bar { background: #111; border-bottom: 2px solid #f00; padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; animation: scroll 20s linear infinite; font-size: 1.2rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        #arena { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .country-card { width: 120px; height: 170px; perspective: 1000px; position: relative; transition: all 0.5s; }
        .leader { transform: scale(1.1); z-index: 10; }
        .leader::before { content: "ðŸ‘‘"; position: absolute; top: -35px; left: 50%; transform: translateX(-50%); font-size: 30px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; border: 2px solid #333; border-radius: 12px; background: #0f0f1a; }
        .leader .card-inner { border-color: #ffea00; box-shadow: 0 0 15px #ffea00; animation: flip 6s infinite; }
        @keyframes flip { 0%, 40% { transform: rotateY(0); } 50%, 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #000; color: #ffea00; }
        .flag-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; }
        .score { font-size: 1.5rem; color: #00ffaa; font-family: 'Orbitron'; }
        .king-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ffea00; }
        .card-exit { animation: fall 0.5s forwards; }
        @keyframes fall { to { transform: translateY(600px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">GLOBAL BAYRAK YARIÅžI</h1>
    </div>
    <div class="mega-language-bar"><div class="mega-scroll-text">TR - AZ - KU - SY - IQ - IR - US - DE - FR</div></div>
    <div id="arena"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    let ex = document.getElementById(`card-${min}`);
                    if(ex) { ex.classList.add('card-exit'); setTimeout(() => ex.remove(), 500); }
                    active = active.filter(c => c !== min);
                }
                active.push(code);
                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                arena.insertAdjacentHTML('beforeend', `
                    <div class="country-card" id="card-${code}">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="${flag}" class="flag-img">
                                <h3>${code}</h3>
                                <div class="score" id="s-${code}">0</div>
                            </div>
                            <div class="card-back">
                                <small>TOP GIFTER</small>
                                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" class="king-img" id="k-img-${code}">
                                <div style="font-size:0.7rem;" id="k-name-${code}">BEKLENÄ°YOR...</div>
                            </div>
                        </div>
                    </div>`);
            }
            document.getElementById(`s-${code}`).innerText = scores[code];
            if (data.type === 'gift') {
                document.getElementById(`k-img-${code}`).src = data.profilePic;
                document.getElementById(`k-name-${code}`).innerText = data.user;
            }
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                if(el) {
                    el.classList.remove('leader');
                    if (sorted[0] === c) el.classList.add('leader');
                }
            });
        });
    </script>
</body>
</html>
