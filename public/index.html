<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; text-align: center; }
        .main-title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: #ff0000; text-shadow: 0 0 10px #ff0000; padding: 10px; }
        
        /* TICKER */
        .mega-language-bar { background: #111; border-bottom: 2px solid #f00; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .mega-scroll-text { display: inline-block; padding-left: 100%; animation: scroll 20s linear infinite; font-size: 1.5rem; color: #f00; font-family: 'Orbitron'; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        #arena { display: flex; justify-content: center; align-items: center; gap: 30px; height: 60vh; padding: 20px; }
        .country-card { width: 160px; height: 220px; perspective: 1000px; position: relative; transition: all 0.5s; }
        
        .leader { transform: scale(1.3); z-index: 10; }
        .leader::before { content: "ðŸ‘‘"; position: absolute; top: -40px; left: 50%; transform: translateX(-50%); font-size: 40px; }

        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; border: 2px solid #444; border-radius: 15px; background: #111; }
        .leader .card-inner { border-color: #ff0; box-shadow: 0 0 20px #ff0; animation: flip 6s infinite; }
        @keyframes flip { 0%, 40% { transform: rotateY(0); } 50%, 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 13px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #000; color: #ff0; }
        
        .flag-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; }
        .score { font-size: 2rem; color: #0f0; margin-top: 10px; }
        .king-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #ff0; }
        
        .card-exit { animation: fall 0.5s forwards; }
        @keyframes fall { to { transform: translateY(500px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="main-title">GLOBAL ARENA</div>
    <div class="mega-language-bar">
        <div class="mega-scroll-text">KODLAR: TR, AZ, KU, SY, IQ, IR, US, DE, FR --- DESTEKLEMEK Ä°Ã‡Ä°N KODU YAZIN!</div>
    </div>
    <div id="arena"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const arena = document.getElementById('arena');
        const scores = {};
        let active = [];

        socket.on('score_update', (data) => {
            const code = data.country;
            scores[code] = data.totalScore;

            if (!document.getElementById(`card-${code}`)) {
                if (active.length >= 3) {
                    let min = active.sort((a,b) => scores[a] - scores[b])[0];
                    document.getElementById(`card-${min}`).classList.add('card-exit');
                    setTimeout(() => { document.getElementById(`card-${min}`).remove(); }, 500);
                    active = active.filter(c => c !== min);
                }
                active.push(code);
                const flag = code === 'KU' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/330px-Flag_of_Kurdistan.svg.png' : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
                arena.insertAdjacentHTML('beforeend', `<div class="country-card" id="card-${code}"><div class="card-inner"><div class="card-front"><img src="${flag}" class="flag-img"><h2>${code}</h2><div class="score" id="s-${code}">0</div></div><div class="card-back"><b>KING</b><img src="${data.profilePic}" class="king-img"><br><span>${data.user}</span></div></div></div>`);
            }
            document.getElementById(`s-${code}`).innerText = scores[code];
            
            // SÄ±ralama gÃ¼ncelle
            let sorted = [...active].sort((a, b) => scores[b] - scores[a]);
            active.forEach(c => {
                const el = document.getElementById(`card-${c}`);
                el.classList.remove('leader');
                if (sorted[0] === c) el.classList.add('leader');
            });
        });
    </script>
</body>
</html>
